<!doctype html>
<html>

<head>

</head>

<body>

    <script>

        var str = prompt("Введите название фигуры (треугольник, квадрат, пятиугольник)");
        var n, sum = 0;
        switch (str) {

            case "треугольник":
                n = +prompt("Сколько сторон у треугольника?");
                if (n == 3) {
                    alert("Правильно. Теперь посчитаем его периметр.");
                    sum += +prompt("Введите  первую сторону треугольника.");
                    sum += +prompt("Введите  вторую сторону треугольника.");
                    sum += +prompt("Введите  третью сторону треугольника.");
                    alert("Периметр вашей фигуры равен " + sum);
                }
                else
                    alert("Вы не угадали.");
                break;

            case "четырехугольник":
                n = +prompt("Сколько сторон у четырехугольника?");
                if (n == 4) {
                    alert("Правильно. Теперь посчитаем его периметр.");
                    for (i = 0; i < 4; i++)
                        sum += +prompt("Введите одну из сторон четырехугольника.")
                    alert("Периметр вашей фигуры равен " + sum);
                }
                else
                    alert("Вы не угадали.");
                break;

            case "пятиугольник":
                n = +prompt("Сколько сторон у пятиугольника?");
                if (n == 5) {
                    alert("Правильно. Теперь посчитаем его периметр.");
                    for (i = 0; i < 5; i++)
                        sum += +prompt("Введите одну из сторон пятиугольника.")
                    alert("Периметр вашей фигуры равен " + sum);
                }
                else
                    alert("Вы не угадали.");
                break;

            default: alert("Я не знаю такой фигуры.");
        }

    </script>
</body>

</html>
